services:
  - type: web
    name: viralytix-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    rootDir: VIRALYTIX/backend
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: production
      # Add your other environment variables here
      # - key: DATABASE_URL
      #   sync: false
      # - key: SECRET_KEY
      #   sync: false
      # - key: FRONTEND_URL
      #   value: https://your-frontend-url.com